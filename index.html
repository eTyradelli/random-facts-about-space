<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Random facts about space | Home</title>

<body id="body" style="overflow: visible">
  <header id="header">
    <div id="logo" class="logo">
      <img src="./assets/images/full-moon.svg" alt="" id="logo-img">

    <div id="nav-toggle" class="nav-toggle">
      <div class="toggle-line"></div>
      <div class="toggle-line"></div>
      <div class="toggle-line"></div>
    </div>
  </header>

  <main id="main">
    <h1 id="main-title">Random facts about space</h1>
    <div id="filter-bar" class="filter-bar">
      <ul id="filters" class="filters">
        <li class="filter filter-all active">All</li>
        <li class="filter filter-pinned">Pinned</li>
        <li class="filter filter-new">New</li>
      </ul>
    </div>
    <div id="main-container" class="main-container">
    </div>
  </main>

  <div id="modal-popup">

      <div class="modal-toggle-line"></div>
      <div class="modal-toggle-line"></div>
      <div class="modal-toggle-line"></div>
    </div>
    <div id="modal-popup-inner" class="modal-popup-inner">
    </div>

  <aside id="aside" class="">
    <div id="socials" class="socials">
      <p>This website was made with love and with the help of <a href="https://apod.nasa.gov/apod/astropix.html"

      <h2 class="about">
        Connect with me:
      </h2>

      <a href="https://linkedin.com"><i class="fa-brands fa-linkedin-in"></i></a>
    </div>
    <div id="speech-bubble" class="speech-bubble">
      <div id="speech-container">
      </div>
      <button id="translate">Translate</button>
    </div>
    <div class="little-bubble little-bubble-one"></div>
    <div class="little-bubble little-bubble-two"></div>
    <img src="./assets/images/extraterrestrial.svg" alt="" class="alien">

  <footer id="footer">
    <span>Made with love with the help of <a href="https://apod.nasa.gov/apod/astropix.html"
